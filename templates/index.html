{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Демонстрация приложения с динамическими моделями</title>
    <link href="{% static "css/main.css" %}" rel="stylesheet" />
    <link href="{% static "css/vendor/jquery-ui.min.css" %}" rel="stylesheet" />
    <link href="{% static "css/vendor/jquery-ui.theme.min.css" %}" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-2.1.1.min.js" %}"></'+'script>');</script>
</head>
<body>
    <div id="left_column">
        <ul class="models">
            {% for model in models %}
                <li {% if forloop.first %}class="selected" {% endif %}><a href="#" id="{{ model|first }}" class="local">{{ model|last }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="right_column">
        <fieldset>
            <legend>Новая запись</legend>
            <ul id="new_record">
            </ul>
            <input type="button" id="return" value="Добавить">
        </fieldset>
    </div>

    {% csrf_token %}

    <script src="{% static "js/vendor/jquery-ui.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>

</body>
</html>
